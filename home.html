<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio autoplay loop>
        <source src="sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <h1 id="gameTitle">Grow</h1>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button id="moveLeft">
            <span>&larr;</span> <!-- Left arrow icon -->
        </button>
        <button id="moveRight">
            <span>&rarr;</span> <!-- Right arrow icon -->
        </button>
    </div>
    <script>
        // Show an alert to request gyroscope permission on mobile devices
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            window.addEventListener('load', () => {
                const permissionAlert = confirm("This game uses your device's gyroscope for controls. Do you want to enable it?");
                if (permissionAlert) {
                    DeviceOrientationEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState !== 'granted') {
                                alert('Gyroscope access denied. Controls may not work as intended.');
                            }
                        })
                        .catch(() => alert('Error requesting gyroscope access.'));
                }
            });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
