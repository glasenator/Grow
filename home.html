<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio autoplay loop>
        <source src="sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <h1 id="gameTitle">Grow</h1>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button id="moveLeft">
            <span>&larr;</span> <!-- Left arrow icon -->
        </button>
        <button id="moveRight">
            <span>&rarr;</span> <!-- Right arrow icon -->
        </button>
    </div>
    <div id="gyroscopePermission" style="display: none; text-align: center; margin-top: 20px;">
        <button id="requestGyroscope" style="font-size: 20px; padding: 10px;">Enable Gyroscope</button>
    </div>
    <script>
        // Show the gyroscope permission button for iOS devices
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            document.getElementById('gyroscopePermission').style.display = 'block';
            document.getElementById('requestGyroscope').addEventListener('click', () => {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            document.getElementById('gyroscopePermission').style.display = 'none';
                        } else {
                            alert('Gyroscope access denied.');
                        }
                    })
                    .catch(console.error);
            });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
